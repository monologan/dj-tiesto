<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="/css/bootstrap.min.css" /> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&family=Saira:wght@300;400;500;700&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/main.css" />

  <title>Djs Wordpress</title>
</head>

<body>
  <header class="header">
    <div class="container pt-1 pt-md-4 header__top">
      <nav class="navbar navbar-expand-lg js-navbar">
        <a href="index.html" class="navbar-brand">
          <img src="img/logo.png" alt="WP Music Festival" class="img-fluid" />
        </a>
        <button class="navbar-toggler js-custom-toggler custom-toggler collapsed" type="button" data-toggle="collapse"
          data-target="#navbarNavAltMarkup" aria-controls="navbarAltMarkup" aria-expanded="false"
          aria-label="Toggle Navigation">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end js-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav text-center">
            <a class="nav-link active" href="#">WP Festival</a>
            <a class="nav-link" href="#">DJS</a>
            <a class="nav-link" href="#">Presentaciones</a>
            <a class="nav-link" href="#">Contacto</a>
            <a class="nav-link" href="#">Blog</a>
          </div>
        </div>
        
      </nav>
    </div>

    <div class="container header__bottom">
      <ul class="list-inline d-flex  header__meta">
        <li><img src="img/icon-date.png" alt="Icon Date">
          <span>21 Sept 2018</span>
        </li>
        <li><img src="img/icon-heaphones.png" alt="Icon Date">
          <span>24 DJS</span>
        </li>
        <li><img src="img/icon-entrada.png" alt="Icon Date">
          <span>300 entradas</span>
        </li>
      </ul>
      <div class="header__information">
        <h2 class="mb-0 mt-4"><strong>WP</strong>Festival Music <strong>Bogota</strong>2018</h2>
        <p class="d-md-none">Bogotá <strong>WP Festival Music</strong> es un Evento de música electrónica con Djs que estan dentro del <strong>Top 20</strong> en el mundo. 
        </p>
        <div class="header__btn">
          <a href="#" class="btn btn-primary">Comprar Tickets</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="/js/vendor/jquery-migrate-3.3.2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="/js/vendor/bootstrap.min.js"></script>

  <script>
    $(document).ready(function(){
      $('.js-custom-toggler').click(function(){
        $('.js-navbar').toggleClass('relative');
        $('.js-collapse').addClass('navbar--absolute');
      })
    })
  </script>
</body>

</html>
